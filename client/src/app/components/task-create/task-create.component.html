<mat-card  [formGroup]='createTaskForm' class='createForm'>
  <mat-form-field>
    <input matInput placeholder='Name' formControlName='title' #title>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder='Description' formControlName='description' #description></textarea>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button mat-raised-button color='accent' type='submit' (click)='addTask(title.value, description.value)'>Submit</button>
</mat-card>
