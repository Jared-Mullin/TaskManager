<mat-card>
  <button mat-raised-button color='accent' routerLink='/create'>Create</button><br><br>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let task"> {{task.title}} </td>
    </ng-container>
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef>Date Added</th>
      <td mat-cell *matCellDef="let task"> {{task.dateAdded | date: 'd/M/y'}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCompleted">
      <th mat-header-cell *matHeaderCellDef>Date Completed</th>
      <td mat-cell *matCellDef="let task"> {{task.dateCompleted | date: 'd/M/y'}} </td>
    </ng-container>
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Completed</th>
      <td mat-cell *matCellDef="let task"> {{task.completed}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
